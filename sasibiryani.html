<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasi Biryani - Bill Generator</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #billDetails {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        #billDetails h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        #billDetails p {
            margin: 5px 0;
        }

        #billDetails span {
            font-weight: bold;
        }
    </style>

    <script>
        function calculateBill() {
            var date = document.getElementById('date').value;

            // Get item weights and other values
            var weightFryNum = parseFloat(document.getElementById('weightFry').value) || 0;
            var weightDumNum = parseFloat(document.getElementById('weightDum').value) || 0;
            var weightBonelessNum = parseFloat(document.getElementById('weightBoneless').value) || 0;
            var weightJointNum = parseFloat(document.getElementById('weightJoint').value) || 0;
            var weightKababNum = parseFloat(document.getElementById('weightKabab').value) || 0;

            var paperRateNum = parseFloat(document.getElementById('paperRate').value) || 0;
            var previousBalanceNum = parseFloat(document.getElementById('previousBalance').value) || 0;
            var paidAmountNum = parseFloat(document.getElementById('paidAmount').value) || 0;

            // Calculate total weight of items
            var totalWeight = weightFryNum + weightDumNum + weightBonelessNum + weightJointNum + weightKababNum;

            // Calculate the bill amount (paper rate * 1.7 * total weight of items)
            var billAmount = paperRateNum * 1.7 * totalWeight;

            // Calculate price per kg
            var pricePerKg = totalWeight === 0 ? 0 : billAmount / totalWeight;

            // Calculate the new total balance
            var newTotalBalance = previousBalanceNum + billAmount - paidAmountNum;

            // Display the bill details on the webpage
            var billDetails = document.getElementById('billDetails');
            billDetails.innerHTML =
                '<h3>Bill Details:</h3>' +
                '<p>Sasi Biryani</p>' +
                '<p>Date: <span>' + date + '</span></p>' +
                '<p>Fry (kg): <span>' + weightFryNum + '</span></p>' +
                '<p>Dum (kg): <span>' + weightDumNum + '</span></p>' +
                '<p>Boneless (kg): <span>' + weightBonelessNum + '</span></p>' +
                '<p>Joint (kg): <span>' + weightJointNum + '</span></p>' +
                '<p>Kabab (kg): <span>' + weightKababNum + '</span></p>' +
                '<p>Total Weight: <span>' + totalWeight.toFixed(2) + '</span> kg</p>' +
                '<p>Paper Rate: ₹<span>' + paperRateNum.toFixed(2) + '</span></p>' +
                '<p>Bill Amount: ₹<span>' + billAmount.toFixed(2) + '</span></p>' +
                '<p>Price Per Kg: ₹<span>' + pricePerKg.toFixed(2) + '</span></p>' +
                '<p>Previous Balance: ₹<span>' + previousBalanceNum.toFixed(2) + '</span></p>' +
                '<p>Paid Amount: ₹<span>' + paidAmountNum.toFixed(2) + '</span></p>' +
                '<p>New Balance: ₹<span>' + newTotalBalance.toFixed(2) + '</span></p>';
        }

        function exportBillAsImage() {
            var date = document.getElementById('date').value;
            var billDetails = document.getElementById('billDetails');

            html2canvas(billDetails, { width: billDetails.scrollWidth, height: billDetails.scrollHeight }).then(function (canvas) {
                var image = canvas.toDataURL('image/png');

                var link = document.createElement('a');
                link.href = image;
                link.download = 'sasibiryani_' + date + '.png';
                link.click();
            });
        }
    </script>
</head>

<body>
    <form id="billForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="weightFry">Fry (kg):</label>
        <input type="number" id="weightFry" name="weightFry" step="0.01" required>

        <label for="weightDum">Dum (kg):</label>
        <input type="number" id="weightDum" name="weightDum" step="0.01" required>

        <label for="weightBoneless">Boneless (kg):</label>
        <input type="number" id="weightBoneless" name="weightBoneless" step="0.01" required>

        <label for="weightJoint">Joint (kg):</label>
        <input type="number" id="weightJoint" name="weightJoint" step="0.01" required>

        <label for="weightKabab">Kabab (kg):</label>
        <input type="number" id="weightKabab" name="weightKabab" step="0.01" required>

        <label for="paperRate">Paper Rate of Chicken:</label>
        <input type="number" id="paperRate" name="paperRate" step="0.01" required>

        <label for="previousBalance">Previous Balance:</label>
        <input type="number" id="previousBalance" name="previousBalance" step="0.01" required>

        <label for="paidAmount">Paid Amount:</label>
        <input type="number" id="paidAmount" name="paidAmount" step="0.01" required>

        <button type="button" onclick="calculateBill()">Calculate Bill</button>
        <button type="button" onclick="exportBillAsImage()">Export Bill as Image</button>

        <div id="billDetails"></div>
    </form>
</body>

</html>
