<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Selection</title>
</head>
<body>

    <h1>Select a Restaurant:</h1>

    <form id="restaurantForm" action="">

        <label for="restaurantDropdown">Choose a Restaurant:</label>
        <select id="restaurantDropdown" onchange="redirectToRestaurant()">
            <option value="" disabled selected>Select a Restaurant</option>
            <option value="mubarak">Mubarak Chicken Center</option>
            <option value="koriprasad">Kori Prasad</option>
            <!-- Add more options for other restaurants as needed -->
        </select>

    </form>

    <script>
        function redirectToRestaurant() {
            var selectedRestaurant = document.getElementById('restaurantDropdown').value;

            if (selectedRestaurant) {
                // Redirect to the respective restaurant page
                window.location.href = selectedRestaurant + ".html";
            }
        }
    </script>

</body>
</html>
