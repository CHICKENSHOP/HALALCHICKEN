<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ఆహార ప్రతిస్థానం ఎంచుకోండి</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, select {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            form {
                margin: 10px;
            }
        }

        /* Telugu language styles */
        .language-telugu {
            display: none;
        }

        .telugu {
            font-family: 'Gidugu', sans-serif;
        }

        .language-telugu .telugu {
            display: inline;
        }

        .language-telugu {
            display: none;
        }
    </style>

    <script>
        function redirectToRestaurant() {
            var selectedRestaurant = document.getElementById('restaurantDropdown').value;

            if (selectedRestaurant) {
                // Redirect to the respective restaurant page
                window.location.href = selectedRestaurant + ".html";
            }
        }
    </script>
</head>
<body>

    <header>
        <h1 id="headerTitle">ఆహార ప్రతిస్థానం ఎంచుకోండి</h1>
    </header>

    <form id="restaurantForm" action="">

        <label for="restaurantDropdown">రెస్టారెంట్ ఎంచుకోండి:</label>
        <select id="restaurantDropdown" onchange="redirectToRestaurant()">
            <option value="" disabled selected>ఒక రెస్టారెంట్ ఎంచుకోండి</option>
            <option value="koriprasad">కొరి ప్రసాద్</option>
            <!-- Add more options for other restaurants as needed -->
        </select>

        <button type="button" onclick="redirectToRestaurant()">ముగింపు</button>
    </form>

    <footer>
        <p>&copy; 2024 ఆహార ప్రతిస్థానం ఎంచుకోండి - అన్ని హక్కులు ప్రకటించబడినవి.</p>
    </footer>

</body>
</html>
