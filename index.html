<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ఆహార ప్రతిస్థానం ఎంచుకోండి (Choose a Restaurant)</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, select {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            form {
                margin: 10px;
            }
        }

        /* Telugu language styles */
        .language-telugu {
            font-family: 'Gidugu', sans-serif;
        }

        .language-telugu .english {
            display: none;
        }

        .language-telugu .telugu {
            display: inline;
        }

        /* English language styles */
        .language-english {
            font-family: 'Arial', sans-serif;
        }

        .language-english .telugu {
            display: none;
        }

        .language-english .english {
            display: inline;
        }
    </style>

    <script>
        function redirectToRestaurant() {
            var selectedRestaurant = document.getElementById('restaurantDropdown').value;

            if (selectedRestaurant) {
                // Redirect to the respective restaurant page
                window.location.href = selectedRestaurant + ".html";
            }
        }
    </script>
</head>

<body>

    <header>
        <h1 class="language-telugu telugu">ముబారక్ చికెన్ సెంటర్</h1>
        <h1 class="language-english english">Mubarak Chicken Centre</h1>
    </header>

    <form id="restaurantForm" action="">
        <label for="restaurantDropdown" class="language-telugu telugu">రెస్టారెంట్ ఎంచుకోండి:</label>
        <label for="restaurantDropdown" class="language-english english">Choose a Restaurant:</label>
        <select id="restaurantDropdown" onchange="redirectToRestaurant()">
            <option value="" disabled selected class="language-telugu telugu">ఒక రెస్టారెంట్ ఎంచుకోండి</option>
            <option value="koriprasad" class="language-telugu telugu">కొరి ప్రసాద్</option>
            <option value="kurtosexpress" class="language-telugu telugu">కుర్తోస్ ఎక్స్ప్రెస్</option>
            <option value="sasibiryani" class="language-telugu telugu">ససి బిర్యాని</option>
            <option value="bhavaniboneless" class="language-telugu telugu">భవాని బోన్లెస్</option>
            <option value="kareempakodi" class="language-telugu telugu">కరీం పకోడి</option>option>
            <!-- Add more options for other restaurants as needed -->
        </select>
        <button type="button" onclick="redirectToRestaurant()" class="language-telugu telugu">ముగింపు</button>
        <button type="button" onclick="redirectToRestaurant()" class="language-english english">Next</button>
    </form>

    <footer class="language-telugu telugu">
        <p>అన్ని హక్కులు ప్రకటించబడినవి.</p>
    </footer>
    <footer class="language-english english">
        <p>All rights reserved.</p>
    </footer>

</body>

</html>
