<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Bill Calculator</title>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
    <script>
        function calculateTotalBill() {

            // Display results
            var resultText = "Restaurant: " + restaurantName +
                "<br>Previous Balance: $" + previousBalance.toFixed(2) +
                "<br>Current Bill: $" + totalBill.toFixed(2) +
                "<br>Total Amount Due: $" + totalWithPreviousBalance.toFixed(2);

            document.getElementById('result').innerHTML = resultText;

                "\nBody Quantity: " + bodyQty +
                "\nLollipop Quantity: " + lollipopQty +

                "\nJoint Quantity: " + jointQty +
                "\nKhawab Quantity: " + khawabQty +
                "\nWings Quantity: " + wingsQty +
                "\nDum Quantity: " + dumQty +
                "\nTotal Bill: $" + totalWithPreviousBalance.toFixed(2);

            document.getElementById('exportDetails').value = exportDetails;
        }

        function exportToPDF() {
            var element = document.getElementById('result');

            html2pdf(element);
        }
    </script>
</head>
<body>
    <h1>Restaurant Bill Calculator</h1>
    <label for="restaurantName">Restaurant Name:</label>

    <!-- Input for previous balance -->
    <label for="previousBalance">Previous Balance:</label>
    <input type="number" id="previousBalance"><br>

    <!-- Button to calculate and display results -->
    <button onclick="calculateTotalBill()">Calculate Total Bill</button>

    <!-- Display result -->
    <div id="result"></div>

    <!-- Button to export to PDF -->
    <button onclick="exportToPDF()">Export to PDF</button>

    <!-- Hidden input field to store details for PDF export -->
    <textarea id="exportDetails" style="display: none;"></textarea>
</body>
</html>
