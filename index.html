<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubarak Chicken Center</title>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>
<body>
    <h1>Mubarak Chicken Center</h1>
    
    <!-- Dropdown for restaurant selection -->
    <label for="restaurantSelect">Select Restaurant:</label>
    <select id="restaurantSelect">
        <option value="koriBakeway">Kori Bakeway</option>
        <option value="sasi">Sasi</option>
        <option value="kurtos">Kurtos</option>
        <option value="bakewayKontamur">Bakeway Kontamur</option>
        <option value="legendBar">Legend Bar</option>
    </select><br>

    <!-- Input for chicken prices -->
    <label for="bonelessPrice">Boneless Price:</label>
    <input type="number" id="bonelessPrice">
    <label for="bodyPrice">Body Price:</label>
    <input type="number" id="bodyPrice">
    <label for="lollipopPrice">Lollipop Price:</label>
    <input type="number" id="lollipopPrice">
    <label for="fryPrice">Fry Price:</label>
    <input type="number" id="fryPrice">
    <label for="jointPrice">Joint Price:</label>
    <input type="number" id="jointPrice">
    <label for="khawabPrice">Khawab Price:</label>
    <input type="number" id="khawabPrice">
    <label for="wingsPrice">Wings Price:</label>
    <input type="number" id="wingsPrice">
    <label for="dumPrice">Dum Price:</label>
    <input type="number" id="dumPrice">

    <!-- Input for item quantities -->
    <label for="bonelessQty">Boneless Quantity:</label>
    <input type="number" id="bonelessQty">
    <label for="bodyQty">Body Quantity:</label>
    <input type="number" id="bodyQty">
    <label for="lollipopQty">Lollipop Quantity:</label>
    <input type="number" id="lollipopQty">
    <label for="fryQty">Fry Quantity:</label>
    <input type="number" id="fryQty">
    <label for="jointQty">Joint Quantity:</label>
    <input type="number" id="jointQty">
    <label for="khawabQty">Khawab Quantity:</label>
    <input type="number" id="khawabQty">
    <label for="wingsQty">Wings Quantity:</label>
    <input type="number" id="wingsQty">
    <label for="dumQty">Dum Quantity:</label>
    <input type="number" id="dumQty">

    <!-- Input for previous balance -->
    <label for="previousBalance">Previous Balance:</label>
    <input type="number" id="previousBalance"><br>

    <!-- Button to calculate and display results -->
    <button onclick="calculateTotalBill()">Calculate Total Bill</button>

    <!-- Display results -->
    <div id="result"></div>

    <!-- Button to export to PDF -->
    <button onclick="exportToPDF()">Export to PDF</button>

    <!-- Button to export as Image -->
    <button onclick="exportToImage()">Export as Image</button>

    <!-- Hidden input field to store details for PDF export -->
    <textarea id="exportDetails" style="display: none;"></textarea>
    <script src="script.js"></script>
</body>
</html>
