 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mubarak Chicken Center</title>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Mubarak Chicken Center</h1>
    
    <!-- Dropdown for restaurant selection -->
    <label for="restaurantSelect">Select Restaurant:</label>
    <select id="restaurantSelect">
        <option value="kori">Kori</option>
        <option value="sasi">Sasi</option>
        <option value="kurtos">Kurtos</option>
        <option value="bakewayKontamur">Bakeway Kontamur</option>
        <option value="legendBar">Legend Bar</option>
    </select><br>

    <!-- Input for chicken prices -->
    <label for="weightOfChicken">Weight of Chicken (kg):</label>
    <input type="number" id="weightOfChicken">
    <label for="quantityOfChicken">Quantity of Chicken:</label>
    <input type="number" id="quantityOfChicken">
    <label for="pricePerKg">Price per Kg:</label>
    <input type="number" id="pricePerKg">

    <!-- Input for other items (hidden by default) -->
    <div id="otherItems" style="display: none;">
        <label for="item1Price">Item 1 Price:</label>
        <input type="number" id="item1Price">
        <label for="item1Qty">Item 1 Quantity:</label>
        <input type="number" id="item1Qty">

        <!-- Repeat similar input fields for other items as needed -->
        <!-- For example:
        <label for="item2Price">Item 2 Price:</label>
        <input type="number" id="item2Price">
        <label for="item2Qty">Item 2 Quantity:</label>
        <input type="number" id="item2Qty">
        -->
    </div>

    <!-- Input for previous balance -->
    <label for="previousBalance">Previous Balance:</label>
    <input type="number" id="previousBalance"><br>

    <!-- Button to calculate and display results -->
    <button onclick="calculateTotalBill()">Calculate Total Bill</button>

    <!-- Display results -->
    <div id="result"></div>

    <!-- Button to export as Image -->
    <button onclick="exportToImage()">Export as Image</button>

    <!-- Hidden input field to store details for PDF export -->
    <textarea id="exportDetails" style="display: none;"></textarea>
</body>
</html>
