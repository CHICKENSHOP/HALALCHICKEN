<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurtos Express - Bill Generator</title>

    <!-- Include html2canvas library -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #billDetails {
            margin-top: 20px;
        }
    </style>

    <script>
        function calculateBill() {
            var date = document.getElementById('date').value;

            // Get user input values
            var weightOfBoneless = document.getElementById('weightOfBoneless').value;
            var pricePerKg = document.getElementById('pricePerKg').value;
            var previousBalance = document.getElementById('previousBalance').value;
            var paidAmount = document.getElementById('paidAmount').value;

            // Convert string values to numbers for calculations
            var weightOfBonelessNum = parseFloat(weightOfBoneless);
            var pricePerKgNum = parseFloat(pricePerKg);
            var previousBalanceNum = parseFloat(previousBalance);
            var paidAmountNum = parseFloat(paidAmount);

            // Calculate the bill amount
            var billAmount = weightOfBonelessNum * pricePerKgNum;

            // Calculate the new total balance
            var newTotalBalance = billAmount + previousBalanceNum - paidAmountNum;

            // Display the bill details on the webpage
            var billDetails = document.getElementById('billDetails');
            billDetails.innerHTML = '<h3>Bill Details:</h3>' +
                '<p>Restaurant: Kurtos Express</p>' +
                '<p>Date: ' + date + '</p>' +
                '<p>Weight of Boneless Chicken (kg): ' + weightOfBonelessNum + '</p>' +
                '<p>Price per Kg: ₹' + pricePerKgNum.toFixed(2) + '</p>' +
                '<p>Bill Amount: ₹' + billAmount.toFixed(2) + '</p>' +
                '<p>Previous Balance: ₹' + previousBalanceNum.toFixed(2) + '</p>' +
                '<p>Paid Amount: ₹' + paidAmountNum.toFixed(2) + '</p>' +
                '<p>New Total Balance: ₹' + newTotalBalance.toFixed(2) + '</p>';
        }

        function exportBillAsImage() {
            var date = document.getElementById('date').value;

            var billDetails = document.getElementById('billDetails');

            // Use html2canvas to capture the billDetails as an image
            html2canvas(billDetails).then(function (canvas) {
                // Convert the canvas to data URL
                var image = canvas.toDataURL('image/png');

                // Create a link element to trigger the download
                var link = document.createElement('a');
                link.href = image;
                link.download = 'kurtosexpress_' + date + '.png';
                link.click();
            });
        }
    </script>
</head>

<body>

    <form id="billForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="weightOfBoneless">Weight of Boneless Chicken (kg):</label>
        <input type="number" id="weightOfBoneless" name="weightOfBoneless" step="0.01" required>

        <label for="pricePerKg">Price per Kg:</label>
        <input type="number" id="pricePerKg" name="pricePerKg" step="0.01" required>

        <label for="previousBalance">Previous Balance:</label>
        <input type="number" id="previousBalance" name="previousBalance" step="0.01" required>

        <label for="paidAmount">Paid Amount:</label>
        <input type="number" id="paidAmount" name="paidAmount" step="0.01" required>

        <button type="button" onclick="calculateBill()">Calculate Bill</button>
        <button type="button" onclick="exportBillAsImage()">Export Bill as Image</button>
    </form>

    <div id="billDetails"></div>

</body>

</html>
