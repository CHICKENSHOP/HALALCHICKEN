<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kori Prasad - Bill Generator</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, select {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #billDetails {
            margin-top: 20px;
        }

        #exportButton {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .language-telugu {
            display: none;
        }
    </style>

    <script>
        function initializePage() {
            var languageSelect = prompt("Select Language: Enter 'english' or 'telugu'");
            setLanguage(languageSelect);
        }

        function setLanguage(selectedLanguage) {
            var elements = document.getElementsByClassName('language-telugu');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.display = (selectedLanguage === 'telugu') ? 'inline' : 'none';
            }
        }

        function calculateBill() {
            var date = document.getElementById('date').value;

            // Get user input values
            var quantity = document.getElementById('quantity').value;
            var weight = document.getElementById('weight').value;
            var pricePerKg = document.getElementById('pricePerKg').value;
            var previousBalance = document.getElementById('previousBalance').value;
            var paidAmount = document.getElementById('paidAmount').value;

            // Convert string values to numbers for calculations
            var quantityNum = parseFloat(quantity);
            var weightNum = parseFloat(weight);
            var pricePerKgNum = parseFloat(pricePerKg);
            var previousBalanceNum = parseFloat(previousBalance);
            var paidAmountNum = parseFloat(paidAmount);

            // Calculate the bill amount
            var billAmount = (weightNum * pricePerKgNum) + (10 * quantityNum);

            // Calculate the new total balance
            var newTotalBalance = billAmount + previousBalanceNum - paidAmountNum;

            // Display the bill details on the webpage
            var billDetails = document.getElementById('billDetails');
            billDetails.innerHTML = '<h3>Bill Details:</h3>' +
                '<p>Restaurant: Kori Prasad</p>' +
                '<p>Date: ' + date + '</p>' +
                '<p>Quantity of Chicken: ' + quantityNum + '</p>' +
                '<p>Weight of Chicken (kg): ' + weightNum + '</p>' +
                '<p>Price per Kg: ₹' + pricePerKgNum.toFixed(2) + '</p>' +
                '<p>Bill Amount: ₹' + billAmount.toFixed(2) + '</p>' +
                '<p>Previous Balance: ₹' + previousBalanceNum.toFixed(2) + '</p>' +
                '<p>Paid Amount: ₹' + paidAmountNum.toFixed(2) + '</p>' +
                '<p>New Total Balance: ₹' + newTotalBalance.toFixed(2) + '</p>';

            // Save bill details for download
            saveBillDetails('koriprasad.png', billDetails.innerHTML);
        }

        function saveBillDetails(filename, content) {
            // Create a dummy element to trigger download
            var element = document.createElement('a');
            element.setAttribute('href', 'data:image/png;base64,' + btoa(content)); // Convert to base64 for PNG
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        function changeLanguage() {
            var languageSelect = document.getElementById('languageSelect').value;
            setLanguage(languageSelect);
        }
    </script>
</head>
<body onload="initializePage()">

    <header>
        <h1 id="headerTitle">ఆహార ప్రతిస్థానం ఎంచుకోండి</h1>
    </header>

    <form id="billForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="quantity">Quantity of Chicken:</label>
        <input type="number" id="quantity" name="quantity" step="1" required>

        <label for="weight">Weight of Chicken (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" required>

        <label for="pricePerKg">Price per Kg:</label>
        <input type="number" id="pricePerKg" name="pricePerKg" step="0.01" required>

        <label for="previousBalance">Previous Balance:</label>
        <input type="number" id="previousBalance" name="previousBalance" step="0.01" required>

        <label for="paidAmount">Paid Amount:</label>
        <input type="number" id="paidAmount" name="paidAmount" step="0.01" required>

        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="english" selected>English</option>
            <option value="telugu">తెలుగు</option>
        </select>

        <button type="button" onclick="calculateBill()">Calculate Bill</button>
    </form>

    <div id="billDetails" class="language-telugu"></div>

    <button id="exportButton" onclick="saveBillDetails('koriprasad.png', document.getElementById('billDetails').innerHTML)">
        Export Bill as Image (PNG)
    </button>

</body>
</html>
